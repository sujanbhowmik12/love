
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Love Curve</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #0b0f1a;
        overflow: hidden;
    }
    canvas {
        display: block;
    }

    button {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: #ff5cff;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #ff5cff;
}

</style>
</head>
<body>
    <button id="nameBtn">Show Love ðŸ’–</button>

<canvas id="canvas"></canvas>

<script>
     // put your photo name here

let showName = false;
document.getElementById("nameBtn").addEventListener("click", () => {
   document.getElementById("nameBtn").addEventListener("click", () => {
    showName = true;
    showPhoto = true;
});

});

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

let t = 0;
let pathPoints = [];
const particles = [];

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.life = 80;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.4, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,120,255,0.9)";
        ctx.fill();
    }
}

function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y:
            13 * Math.cos(t)
            - 5 * Math.cos(2 * t)
            - 2 * Math.cos(3 * t)
            - Math.cos(4 * t)
    };
}

function animate() {
    ctx.fillStyle = "rgba(11,15,26,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const scale = 14;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    const p = heart(t);
    const x = cx + p.x * scale;
    const y = cy - p.y * scale;

    pathPoints.push({ x, y });
    if (pathPoints.length > 300) pathPoints.shift();

    // ðŸŒŸ DRAW GLOWING LINE
    ctx.beginPath();
    ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
    for (let i = 1; i < pathPoints.length; i++) {
        ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
    }

    ctx.strokeStyle = "#ff5cff";
    ctx.lineWidth = 3;
    ctx.shadowColor = "#ff5cff";
    ctx.shadowBlur = 25;
    ctx.stroke();

    // âœ¨ HEAD GLOW
    ctx.beginPath();
    ctx.arc(x, y, 3, 0, Math.PI * 2);
    ctx.fillStyle = "#ff9cff";
    ctx.shadowBlur = 35;
    ctx.fill();

    // ðŸ’« PARTICLES
    particles.push(new Particle(x, y));
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) particles.splice(i, 1);
    }

    t += 0.035;
    requestAnimationFrame(animate);
    if (showName) {
    ctx.save();
    ctx.font = "bold 36px Arial";
    ctx.fillStyle = "#ffffff";
    ctx.shadowColor = "#ff5cff";
    ctx.shadowBlur = 20;
    ctx.textAlign = "center";
    ctx.fillText("Rohit", canvas.width / 2, canvas.height / 2 + 10);
    ctx.restore();
}
if (showPhoto && photo.complete) {
    ctx.save();

    const imgSize = 120;
    const x = canvas.width / 2 - imgSize / 2;
    const y = canvas.height / 2 - imgSize / 2 - 30;

    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2 - 30, imgSize / 2, 0, Math.PI * 2);
    ctx.clip();

    ctx.drawImage(photo, x, y, imgSize, imgSize);

    ctx.shadowColor = "#ff5cff";
    ctx.shadowBlur = 25;

    ctx.restore();
}


}

animate();
</script>

</body>
</html>
